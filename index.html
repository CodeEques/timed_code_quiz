<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Timed Code Quiz</title>
</head>

<body>
    <!-- Setting a header for the High Score link and Timer for quiz -->
    <section class="highScoreTimer">
        <a href="#highScores">View High Scores</a>
        <p>Time: 01:00</p>
    </section>

    <!-- Quiz -->
     <main>
        <!-- Welcome page -->
        <section class="quiz">
            <div class="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button>Start Quiz</button>
            </div>
        </section>

        <section class="">

        </section>

    </main>
    
</body>
</html>
